<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Soulmate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .navbar {
      background: #1877f2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h2 {
      margin: 0;
      font-size: 20px;
    }

    .home-btn {
      background: white;
      color: #1877f2;
      padding: 6px 14px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .home-btn:hover {
      background: #e4e6eb;
    }

    .page-wrapper {
      max-width: 1330px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px 0;
    }

    .chat-list, .chat-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

.chat-list {
  flex-shrink: 0;
  width: 300px;
  max-height: 80vh;
  overflow-y: auto;
  box-sizing: border-box;
}

    .chat-preview {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .chat-preview:hover {
      background: #f5f5f5;
    }

.chat-box {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 80vh;
  width: 100%;
  box-sizing: border-box;
}

.messages {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  max-height: calc(80vh - 120px); /* adjust if needed for input height */
}

    .message {
      margin: 5px 0;
      padding: 10px;
      background: #e4e6eb;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.me {
      background: #1877f2;
      color: white;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      width: 100%;
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      box-sizing: border-box;
    }

    .input-area button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #1877f2;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #145fd1;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

.container {
  flex-direction: column;
  gap: 20px;
}

      .chat-list {
    width: 100%;
    max-height: 300px; /* Optional: reduce height for small screens */
    overflow-y: auto;
  }
.chat-box {
    width: 100%;
    max-width: 100%;
  }

  .input-area {
    flex-direction: column;
    gap: 10px;
  }

  .input-area input,
  .input-area button {
    width: 100%;
  }

  .message {
    max-width: 100%;
  }

  .chat-box h3 {
    text-align: center;
    font-size: 18px;
  }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Soulmate - Chats</h2>
    <button class="home-btn" onclick="window.location.href='home.html'">üè† Home</button>
  </div>

  <div class="page-wrapper">
    <div class="container">
      <div class="chat-list">
        <h3>Your Chats</h3>
        <div id="chatList"></div>
      </div>

      <div class="chat-box">
        <h3 id="chatTitle">Select a chat</h3>
        <div class="messages" id="messageContainer"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) location.href = 'index.html';

    const params = new URLSearchParams(location.search);
    const friendId = params.get('to');
    let currentFriend = null;

    async function loadChats() {
      const res = await fetch(`https://test-4-jqdf.onrender.com/chats/${user._id}`);
      const data = await res.json();
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';

      data.chats.forEach(chat => {
        const div = document.createElement('div');
        div.className = 'chat-preview';
        div.innerHTML = `
          <div onclick="selectChat('${chat.friend._id}', '${chat.friend.username}')">
            <strong>${chat.friend.username}</strong><br>
            <small>${chat.lastMessage || 'Say hi!'}</small>
          </div>`;
        chatList.appendChild(div);
      });
    }

    async function selectChat(id, name) {
      currentFriend = id;
      document.getElementById('chatTitle').textContent = `Chat with ${name}`;
      const res = await fetch(`https://test-4-jqdf.onrender.com/messages/${user._id}/${id}`);
      const data = await res.json();

      const container = document.getElementById('messageContainer');
      container.innerHTML = '';
      data.messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message' + (msg.from === user._id ? ' me' : '');
        div.textContent = msg.text;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentFriend) return;

      const res = await fetch('https://test-4-jqdf.onrender.com/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: user._id, to: currentFriend, text })
      });

      if (res.ok) {
        input.value = '';
        selectChat(currentFriend, document.getElementById('chatTitle').textContent.split(' ')[2]);
      }
    }

    loadChats();

    if (friendId) {
      fetch(`https://test-4-jqdf.onrender.com/user/${friendId}`)
        .then(res => res.json())
        .then(data => {
          if (data.user) selectChat(friendId, data.user.username);
        });
    }
  </script>

</body>
</html>
