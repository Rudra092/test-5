<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #1877f2;
      --bg: #f0f2f5;
      --bubble-me: #d1e7ff;
      --bubble-you: #e4e6eb;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .date-separator {
      text-align: center;
      font-size: 13px;
      color: gray;
      margin: 10px 0;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      margin: 6px 0;
    }

    .me {
      align-items: flex-end;
    }

    .you {
      align-items: flex-start;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      font-size: 15px;
      position: relative;
      word-wrap: break-word;
    }

    .me .message {
      background-color: var(--bubble-me);
    }

    .you .message {
      background-color: var(--bubble-you);
    }

    .seen-label {
      font-size: 11px;
      color: gray;
      margin-top: 2px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #typing-indicator {
      font-size: 12px;
      color: gray;
      margin: 5px 10px;
      animation: pulse 1.5s infinite;
      display: none;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span>
  <span id="friend-status" style="font-size: 14px; font-weight: normal;">(offline)</span>
</header>

<div id="chat-container"></div>
<div id="typing-indicator">Typing...</div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
const socket = io('https://test-5-jdfo.onrender.com');
const user = JSON.parse(localStorage.getItem('user'));
const friendId = new URLSearchParams(location.search).get('fid');
const chatContainer = document.getElementById('chat-container');
const typingIndicator = document.getElementById('typing-indicator');
let lastDate = '';
const seenMessages = new Set();

function formatDate(date) {
  const today = new Date();
  const d = new Date(date);
  if (d.toDateString() === today.toDateString()) return 'Today';
  today.setDate(today.getDate() - 1);
  if (d.toDateString() === today.toDateString()) return 'Yesterday';
  return d.toLocaleDateString();
}

function formatTime(date) {
  return new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function addDateSeparator(date) {
  const sep = document.createElement('div');
  sep.className = 'date-separator';
  sep.textContent = date;
  chatContainer.appendChild(sep);
}

function addMessage(msg, isMine) {
  const dateStr = formatDate(msg.createdAt);
  if (dateStr !== lastDate) {
    lastDate = dateStr;
    addDateSeparator(dateStr);
  }

  const row = document.createElement('div');
  row.className = `message-row ${isMine ? 'me' : 'you'}`;
  row.id = `msg-${msg._id}`;

  const bubble = document.createElement('div');
  bubble.className = 'message';
  bubble.textContent = msg.text;

  const seenLabel = document.createElement('div');
  seenLabel.className = 'seen-label';
  seenLabel.id = `seen-${msg._id}`;
  if (isMine && msg.seen) {
    seenLabel.textContent = `âœ“ Seen at ${formatTime(msg.seenAt)}`;
  }

  row.appendChild(bubble);
  if (isMine) row.appendChild(seenLabel);

  chatContainer.appendChild(row);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  // If received message and not seen, observe it
  if (!isMine && !msg.seen) {
    observeVisibility(row, msg._id, msg.from, msg.to);
  }
}

function observeVisibility(el, messageId, from, to) {
  if (seenMessages.has(messageId)) return;

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        seenMessages.add(messageId);
        socket.emit('seen-message', { messageId, from, to });
        observer.unobserve(el);
      }
    });
  }, { threshold: 0.5 });

  observer.observe(el);
}

socket.emit('user-connected', user._id);

fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById('friend-name').textContent = data.user.fullname;
  });

fetch(`https://test-5-jdfo.onrender.com/messages/${user._id}/${friendId}`)
  .then(res => res.json())
  .then(messages => {
    messages.forEach(msg => {
      addMessage(msg, msg.from === user._id);
    });
  });

socket.on('online-users', ids => {
  const status = ids.includes(friendId) ? '(online ðŸŸ¢)' : '(offline âš«)';
  document.getElementById('friend-status').textContent = status;
});

socket.on('chat-message', msg => {
  if ((msg.from === user._id && msg.to === friendId) || (msg.to === user._id && msg.from === friendId)) {
    addMessage(msg, msg.from === user._id);
  }
});

socket.on('message-seen', ({ messageId, seenAt }) => {
  const el = document.getElementById(`seen-${messageId}`);
  if (el) el.textContent = `âœ“ Seen at ${formatTime(seenAt)}`;
});

function sendMessage() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  if (!text) return;

  const msg = {
    from: user._id,
    to: friendId,
    text,
    createdAt: new Date().toISOString()
  };

  socket.emit('chat-message', msg);
  input.value = '';
  socket.emit('stop-typing', { from: user._id, to: friendId });
}

// Typing indicator
let typingTimeout;
document.getElementById('message-input').addEventListener('input', () => {
  socket.emit('typing', { from: user._id, to: friendId });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    socket.emit('stop-typing', { from: user._id, to: friendId });
  }, 1500);
});

socket.on('typing', ({ from, to }) => {
  if (from === friendId && to === user._id) {
    typingIndicator.style.display = 'block';
  }
});

socket.on('stop-typing', ({ from, to }) => {
  if (from === friendId && to === user._id) {
    typingIndicator.style.display = 'none';
  }
});
</script>

</body>
</html>
