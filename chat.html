<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #1877f2;
      --bg: #f0f2f5;
      --text: #050505;
      --bubble-me: #d1e7ff;
      --bubble-you: #e4e6eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      margin: 8px 0;
      align-items: flex-end;
      flex-direction: column;
    }

    .message.me {
      background-color: var(--bubble-me);
      margin-left: auto;
    }

    .message.you {
      background-color: var(--bubble-you);
      margin-right: auto;
      align-self: flex-start;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
      position: relative;
    }

    .seen-indicator {
      font-size: 10px;
      color: gray;
      margin-top: 2px;
      text-align: right;
    }

    .date-separator {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 10px 0;
    }

    #typing-indicator {
      font-size: 13px;
      color: gray;
      margin: 5px 15px;
      display: none;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #send-button:hover {
      background: #145dbf;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 85%;
        font-size: 14px;
      }

      #send-button {
        padding: 8px 14px;
        font-size: 14px;
      }

      #message-input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span>
  <span id="friend-status" style="font-weight: normal; font-size: 14px;">(offline)</span>
</header>

<div id="chat-container"></div>
<div id="typing-indicator">Typing...</div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
  const socket = io('https://test-5-jdfo.onrender.com');
  const user = JSON.parse(localStorage.getItem('user'));
  const urlParams = new URLSearchParams(window.location.search);
  const friendId = urlParams.get('fid');
  const chatContainer = document.getElementById('chat-container');
  const typingIndicator = document.getElementById('typing-indicator');
  let lastDate = '';

  fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('friend-name').textContent = data.user.fullname;
    });

  socket.emit('user-connected', user._id);

  socket.on('online-users', (ids) => {
    const statusEl = document.getElementById('friend-status');
    statusEl.textContent = ids.includes(friendId) ? '(online ðŸŸ¢)' : '(offline âš«)';
  });

  socket.emit('load-messages', { from: user._id, to: friendId });

  socket.on('chat-history', (messages) => {
    messages.forEach(msg => {
      const type = msg.from === user._id ? 'me' : 'you';
      addMessage(msg.text, type, msg.timestamp, msg.seen && type === 'me');
    });
  });

  socket.on('chat-message', (msg) => {
    const type = msg.from === user._id ? 'me' : 'you';
    addMessage(msg.text, type, msg.timestamp || new Date().toISOString());

    if (msg.to === user._id && msg.from === friendId) {
      socket.emit('seen-message', { from: msg.from, to: msg.to, timestamp: msg.timestamp });
    }
  });

  socket.on('message-seen', (msg) => {
    const indicators = document.querySelectorAll('.seen-indicator');
    if (msg.from === user._id && msg.to === friendId) {
      indicators[indicators.length - 1]?.classList.add('visible');
    }
  });

  function sendMessage() {
    const input = document.getElementById('message-input');
    const text = input.value.trim();
    if (!text) return;

    const timestamp = new Date().toISOString();
    socket.emit('chat-message', { from: user._id, to: friendId, text, timestamp });
    addMessage(text, 'me', timestamp);
    input.value = '';
  }

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toDateString();
  }

  function formatTime(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function addMessage(text, type, timestamp, seen = false) {
    const currentDate = formatDate(timestamp);
    if (currentDate !== lastDate) {
      const separator = document.createElement('div');
      separator.className = 'date-separator';
      separator.textContent = currentDate;
      chatContainer.appendChild(separator);
      lastDate = currentDate;
    }

    const row = document.createElement('div');
    row.className = 'message-row';

    const bubble = document.createElement('div');
    bubble.className = `message ${type}`;
    bubble.textContent = text;

    const time = document.createElement('div');
    time.className = 'seen-indicator';
    time.textContent = `${formatTime(timestamp)}${seen ? ' â€¢ Seen' : ''}`;

    bubble.appendChild(time);
    row.appendChild(bubble);
    chatContainer.appendChild(row);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Typing indicator
  const messageInput = document.getElementById('message-input');
  let typingTimeout;

  messageInput.addEventListener('input', () => {
    socket.emit('typing', { from: user._id, to: friendId });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      socket.emit('stop-typing', { from: user._id, to: friendId });
    }, 1000);
  });

  socket.on('typing', ({ from, to }) => {
    if (from === friendId && to === user._id) {
      typingIndicator.style.display = 'block';
    }
  });

  socket.on('stop-typing', ({ from, to }) => {
    if (from === friendId && to === user._id) {
      typingIndicator.style.display = 'none';
    }
  });
</script>

</body>
</html>
