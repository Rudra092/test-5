<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #chat-container { display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 10px; max-width: 70%; position: relative; }
    .message.sent { background: #DCF8C6; align-self: flex-end; }
    .message.received { background: #ECECEC; align-self: flex-start; }
    .status { font-size: 10px; color: gray; text-align: right; }
    .date-group { text-align: center; margin: 10px 0; font-weight: bold; color: gray; }
    #typing-indicator { font-style: italic; color: gray; padding-left: 10px; }
    #form { display: flex; padding: 10px; }
    #input { flex: 1; padding: 10px; }
    #send-btn { padding: 10px; }
    #upload { margin-left: 5px; }
    #online-status { padding: 10px; color: green; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="online-status">Offline</div>
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <input type="file" id="upload" />
      <button id="send-btn">Send</button>
    </form>
  </div>

  <script>
    const socket = io('https://test-5-jdfo.onrender.com');
    const currentUserId = localStorage.getItem('userId');
    const chatUserId = localStorage.getItem('chatUserId'); // Set this before loading
    const backendURL = 'https://test-5-jdfo.onrender.com';

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const form = document.getElementById('form');
    const upload = document.getElementById('upload');
    const typingIndicator = document.getElementById('typing-indicator');
    const onlineStatus = document.getElementById('online-status');

    let lastMessageDate = '';

    socket.emit('user-connected', currentUserId);

    socket.on('online-users', users => {
      onlineStatus.textContent = users.includes(chatUserId) ? 'Online' : 'Offline';
      onlineStatus.style.color = users.includes(chatUserId) ? 'green' : 'red';
    });

    // Load existing messages
    async function loadMessages() {
      const res = await fetch(`${backendURL}/messages/${currentUserId}/${chatUserId}`);
      const messages = await res.json();
      renderMessages(messages);
      markMessagesAsSeen(messages);
    }

    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateStr).toLocaleDateString(undefined, options);
    }

    function renderMessages(messages) {
      messagesDiv.innerHTML = '';
      lastMessageDate = '';
      messages.forEach(msg => appendMessage(msg));
    }

    function appendMessage(msg) {
      const msgDate = formatDate(msg.createdAt);
      if (msgDate !== lastMessageDate) {
        const dateGroup = document.createElement('div');
        dateGroup.className = 'date-group';
        dateGroup.textContent = msgDate;
        messagesDiv.appendChild(dateGroup);
        lastMessageDate = msgDate;
      }

      const div = document.createElement('div');
      div.className = 'message ' + (msg.from === currentUserId ? 'sent' : 'received');
      div.innerHTML = `
        ${msg.text ? `<div>${msg.text}</div>` : ''}
        ${msg.file ? `<a href="${backendURL}${msg.file}" target="_blank">ðŸ“Ž File</a>` : ''}
        ${msg.from === currentUserId ? `<div class="status">${msg.seen ? 'Seen' : 'Delivered'}</div>` : ''}
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function markMessagesAsSeen(messages) {
      const lastMsg = [...messages].reverse().find(m => m.from === chatUserId);
      if (lastMsg && !lastMsg.seen) {
        socket.emit('seen', { from: chatUserId, to: currentUserId });
      }
    }

    // Typing
    input.addEventListener('input', () => {
      socket.emit('typing', { from: currentUserId, to: chatUserId });
    });

    socket.on('typing', ({ from }) => {
      if (from === chatUserId) {
        typingIndicator.textContent = 'Typing...';
        clearTimeout(typingIndicator.timer);
        typingIndicator.timer = setTimeout(() => typingIndicator.textContent = '', 1500);
      }
    });

    // Incoming message
    socket.on('chat-message', msg => {
      if ((msg.from === chatUserId && msg.to === currentUserId) ||
          (msg.from === currentUserId && msg.to === chatUserId)) {
        appendMessage(msg);
        if (msg.from === chatUserId) {
          socket.emit('seen', { from: chatUserId, to: currentUserId });
        }
      }
    });

    // Seen update
    socket.on('seen', ({ from }) => {
      if (from === chatUserId) {
        const lastStatus = document.querySelector('.message.sent:last-child .status');
        if (lastStatus) lastStatus.textContent = 'Seen';
      }
    });

    // Send text or file
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text && !upload.files[0]) return;

      let fileUrl = '';
      if (upload.files[0]) {
        const data = new FormData();
        data.append('file', upload.files[0]);
        const res = await fetch(`${backendURL}/upload`, {
          method: 'POST',
          body: data
        });
        const result = await res.json();
        fileUrl = result.url;
      }

      const message = {
        from: currentUserId,
        to: chatUserId,
        text,
        file: fileUrl,
        createdAt: new Date()
      };

      socket.emit('chat-message', message);
      input.value = '';
      upload.value = '';
    });

    // Drag-and-drop
    messagesDiv.addEventListener('dragover', e => {
      e.preventDefault();
      messagesDiv.style.border = '2px dashed #aaa';
    });
    messagesDiv.addEventListener('dragleave', e => {
      e.preventDefault();
      messagesDiv.style.border = '';
    });
    messagesDiv.addEventListener('drop', async e => {
      e.preventDefault();
      messagesDiv.style.border = '';
      const file = e.dataTransfer.files[0];
      if (!file) return;

      const data = new FormData();
      data.append('file', file);
      const res = await fetch(`${backendURL}/upload`, {
        method: 'POST',
        body: data
      });
      const result = await res.json();
      const message = {
        from: currentUserId,
        to: chatUserId,
        text: '',
        file: result.url,
        createdAt: new Date()
      };
      socket.emit('chat-message', message);
    });

    loadMessages();
  </script>
</body>
</html>
