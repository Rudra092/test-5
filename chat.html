<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #status {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #e1f5fe;
      max-width: 70%;
      align-self: flex-start;
    }

    .message.you {
      background: #d0f0c0;
      align-self: flex-end;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #666;
      margin-top: 5px;
    }

    #typing-indicator {
      padding: 0 1rem;
      font-style: italic;
      color: #888;
      margin-bottom: 5px;
    }

    #message-controls {
      display: flex;
      padding: 1rem;
      background: #fff;
      gap: 0.5rem;
      align-items: center;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    label svg {
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: #007bff;
    }

    .file-preview {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      Chat with <span id="friend-name">...</span>
      <div id="status">(Offline)</div>
    </div>
  </header>

  <div id="chat-box"></div>
  <div id="typing-indicator"></div>

  <div id="message-controls">
    <!-- SVG Attach Icon -->
    <label for="file-upload" title="Attach File">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M16.5,6.5L8.91,14.09c-1.17,1.17-3.07,1.17-4.24,0s-1.17-3.07,0-4.24L12.5,2.5c1.95-1.95,5.12-1.95,7.07,0s1.95,5.12,0,7.07 l-9.19,9.19c-2.34,2.34-6.14,2.34-8.49,0s-2.34-6.14,0-8.49L12.5,2.5" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
    </label>
    <input type="file" id="file-upload" accept="image/*" />

    <input type="text" id="message-input" placeholder="Type your message..." />
    <button onclick="toggleEmoji()">ðŸ˜Š</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <emoji-picker id="emoji-picker" style="display:none; position:absolute; bottom: 70px; right: 20px;"></emoji-picker>

  <script>
    const socket = io('https://test-5-jdfo.onrender.com');
    const user = JSON.parse(localStorage.getItem('user'));
    const urlParams = new URLSearchParams(window.location.search);
    const friendId = urlParams.get('fid');

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const typingIndicator = document.getElementById('typing-indicator');
    const fileInput = document.getElementById('file-upload');
    let friendName = '';

    // Fetch friend's name
    fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
      .then(res => res.json())
      .then(data => {
        friendName = data.user.fullname;
        document.getElementById('friend-name').textContent = friendName;
      });

    // Online status
    socket.emit('user-connected', user._id);
    socket.on('update-status', ({ userId, status }) => {
      if (userId === friendId) {
        document.getElementById('status').textContent = status ? 'Online' : 'Offline';
      }
    });

    // Typing
    messageInput.addEventListener('input', () => {
      socket.emit('typing', { to: friendId, from: user._id });
    });

    socket.on('typing', ({ from }) => {
      if (from === friendId) {
        typingIndicator.textContent = `${friendName} is typing...`;
        clearTimeout(typingIndicator.timeout);
        typingIndicator.timeout = setTimeout(() => {
          typingIndicator.textContent = '';
        }, 1500);
      }
    });

    // Receiving message
    socket.on('chat-message', (msg) => {
      if ((msg.to === user._id && msg.from === friendId) || (msg.to === friendId && msg.from === user._id)) {
        const div = document.createElement('div');
        div.className = 'message';
        if (msg.from === user._id) div.classList.add('you');

        if (msg.image) {
          const img = document.createElement('img');
          img.src = msg.image;
          img.className = 'file-preview';
          div.appendChild(img);
        }

        if (msg.text) {
          const text = document.createElement('div');
          text.textContent = msg.text;
          div.appendChild(text);
        }

        const time = new Date(msg.time || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = time;
        div.appendChild(timestamp);

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      const msg = {
        from: user._id,
        to: friendId,
        text: text || '',
        time: new Date().toISOString()
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          msg.image = reader.result;
          socket.emit('chat-message', msg);
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit('chat-message', msg);
      }

      messageInput.value = '';
      fileInput.value = '';
    }

    function toggleEmoji() {
      const picker = document.getElementById('emoji-picker');
      picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('emoji-picker').addEventListener('emoji-click', e => {
      messageInput.value += e.detail.unicode;
    });
  </script>
</body>
</html>
