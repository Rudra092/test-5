<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #1877f2;
      --bg: #f0f2f5;
      --text: #050505;
      --bubble-me: #d1e7ff;
      --bubble-you: #e4e6eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
      align-items: flex-start;
    }

    .me {
      align-items: flex-end;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
      position: relative;
    }

    .me .message {
      background-color: var(--bubble-me);
    }

    .you .message {
      background-color: var(--bubble-you);
    }

    .seen-label {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #send-button:hover {
      background: #145dbf;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 85%;
        font-size: 14px;
      }

      #send-button {
        padding: 8px 14px;
        font-size: 14px;
      }

      #message-input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span> <span id="friend-status" style="font-weight: normal; font-size: 14px;">(offline)</span>
</header>

<div id="chat-container"></div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
  const socket = io('https://test-5-jdfo.onrender.com');
  const user = JSON.parse(localStorage.getItem('user'));
  const urlParams = new URLSearchParams(window.location.search);
  const friendId = urlParams.get('fid');
  const chatContainer = document.getElementById('chat-container');
  const friendNameEl = document.getElementById('friend-name');
  const statusEl = document.getElementById('friend-status');

  let onlineIds = [];
  let lastSentMessageId = null;

  fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
    .then(res => res.json())
    .then(data => {
      friendNameEl.textContent = data.user.fullname;
    });

  socket.emit('user-connected', user._id);

  socket.on('online-users', (ids) => {
    onlineIds = ids;
    const isFriendOnline = onlineIds.includes(friendId);
    statusEl.textContent = isFriendOnline ? '(online ðŸŸ¢)' : '(offline âš«)';
  });

  socket.on('chat-message', (msg) => {
    if ((msg.to === user._id && msg.from === friendId) || (msg.to === friendId && msg.from === user._id)) {
      const type = msg.from === user._id ? 'me' : 'you';
      const row = addMessage(msg.text, type, msg._id, msg.seen, msg.timestamp);

      // If the message was sent TO me, mark it as seen
      if (msg.to === user._id && msg.from === friendId) {
        socket.emit('seen-message', { messageId: msg._id, from: msg.from, to: msg.to });
      }
    }
  });

  socket.on('message-seen', (data) => {
    if (data.by === friendId && lastSentMessageId === data.messageId) {
      const seenEl = document.getElementById(`seen-${lastSentMessageId}`);
      if (seenEl) {
        seenEl.textContent = `âœ“ Seen at ${new Date(data.seenAt).toLocaleTimeString()}`;
      }
    }
  });

  function sendMessage() {
    const input = document.getElementById('message-input');
    const text = input.value.trim();
    if (!text) return;

    const msgId = generateId();
    const msg = {
      _id: msgId,
      from: user._id,
      to: friendId,
      text,
      timestamp: new Date().toISOString()
    };

    socket.emit('chat-message', msg);
    lastSentMessageId = msgId;

    addMessage(msg.text, 'me', msg._id);
    input.value = '';
  }

  function addMessage(text, type, msgId = '', seen = false, timestamp = null) {
    const row = document.createElement('div');
    row.className = `message-row ${type}`;

    const bubble = document.createElement('div');
    bubble.className = 'message';
    bubble.textContent = text;

    row.appendChild(bubble);

    if (type === 'me') {
      const seenSpan = document.createElement('div');
      seenSpan.className = 'seen-label';
      seenSpan.id = `seen-${msgId}`;
      seenSpan.textContent = seen ? `âœ“ Seen` : '';
      row.appendChild(seenSpan);
    }

    chatContainer.appendChild(row);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return row;
  }

  function generateId() {
    return 'msg_' + Math.random().toString(36).substr(2, 9);
  }
</script>

</body>
</html>
