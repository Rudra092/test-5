<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #1877f2;
      --bg: #f0f2f5;
      --text: #050505;
      --bubble-me: #d1e7ff;
      --bubble-you: #e4e6eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row { display: flex; margin: 8px 0; align-items: flex-end; }
    .message.me { background-color: var(--bubble-me); margin-left: auto; }
    .message.you { background-color: var(--bubble-you); margin-right: auto; }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }
    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #send-button:hover { background: #145dbf; }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span> <span id="friend-status" style="font-weight: normal; font-size: 14px;">(offline)</span>
</header>

<div id="chat-container"></div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>
  
<script>
const socket = io('https://test-5-jdfo.onrender.com');
const user = JSON.parse(localStorage.getItem('user'));
const urlParams = new URLSearchParams(window.location.search);
const friendId = urlParams.get('fid');
const chatContainer = document.getElementById('chat-container');

fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById('friend-name').textContent = data.user.fullname;
  });

fetch(`https://test-5-jdfo.onrender.com/chat-history/${user._id}/${friendId}`)
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      let lastMessageFromFriend = null;

      data.messages.forEach(msg => {
        const type = msg.from === user._id ? 'me' : 'you';
        addMessage(msg.text, type, msg.timestamp, msg.seen);
        if (msg.from === friendId) {
          lastMessageFromFriend = msg;
        }
      });

      scrollToBottom();

      // ðŸŸ¢ FIX: Add this check for message you sent that got seen while you were offline
      const lastMessageFromMe = [...data.messages].reverse().find(m => m.from === user._id);
      if (lastMessageFromMe?.seen) {
        const allBubbles = document.querySelectorAll('.message.me span');
        if (allBubbles.length > 0) {
          const lastSeen = allBubbles[allBubbles.length - 1];
          if (!lastSeen.textContent.includes('(seen)')) {
            lastSeen.textContent += ' (seen)';
          }
        }
      }

      // Mark last friend message as seen if needed
      if (
        lastMessageFromFriend &&
        !lastMessageFromFriend.seen &&
        document.visibilityState === 'visible' &&
        document.hasFocus()
      ) {
        socket.emit('mark-seen', { from: friendId, to: user._id });
      }
    }
  });

socket.emit('user-connected', user._id);

socket.on('online-users', (ids) => {
  const status = ids.includes(friendId) ? '(online ðŸŸ¢)' : '(offline âš«)';
  document.getElementById('friend-status').textContent = status;
});

socket.on('chat-message', (msg) => {
  const relevant = (msg.to === user._id && msg.from === friendId) || (msg.to === friendId && msg.from === user._id);
  if (relevant) {
    const type = msg.from === user._id ? 'me' : 'you';
    addMessage(msg.text, type, msg.timestamp, msg.seen);
    scrollToBottom();

    // Place mark-seen correctly here
    if (!msg.seen && msg.to === user._id && document.visibilityState === 'visible' && document.hasFocus()) {
      socket.emit('mark-seen', { from: friendId, to: user._id });
    }
  }
});

socket.on('seen-update', (info) => {
  if (info.to === user._id && info.from === friendId) {
    const allBubbles = document.querySelectorAll('.message.me span');
    if (allBubbles.length > 0) {
      const lastSeen = allBubbles[allBubbles.length - 1];
      if (!lastSeen.textContent.includes('(seen)')) {
        lastSeen.textContent += ' (seen)';
      }
    }
  }
});

function sendMessage() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  if (!text) return;
  socket.emit('chat-message', { from: user._id, to: friendId, text });
  input.value = '';
}

function addMessage(text, type, timestamp, seen = false) {
  const row = document.createElement('div');
  row.className = `message-row`;

  const bubble = document.createElement('div');
  bubble.className = `message ${type}`;
  const dateStr = timestamp ? new Date(timestamp).toLocaleString() : '';
  const seenStr = type === 'me' && seen ? ' (seen)' : '';
  bubble.innerHTML = `${text}<br><span style="font-size: 11px; color: gray;">${dateStr}${seenStr}</span>`;

  row.appendChild(bubble);
  chatContainer.appendChild(row);
}

function scrollToBottom() {
  chatContainer.scrollTop = chatContainer.scrollHeight;
}
</script>

</body>
</html>
