<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #status {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    #chat-box {
      flex: 1;
      overflow-y: scroll;
      padding: 1rem;
      background: white;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #e1f5fe;
      position: relative;
    }
    .message.you {
      background: #d0f0c0;
      align-self: flex-end;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #666;
      margin-top: 5px;
    }
    #typing-indicator {
      padding: 0 1rem;
      font-style: italic;
      color: #888;
    }
    #message-controls {
      display: flex;
      padding: 1rem;
      background: #fff;
      gap: 0.5rem;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    .file-preview {
      max-width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      Chat with <span id="friend-name">...</span>
      <div id="status">(Offline)</div>
    </div>
    <label>
      ðŸ“Ž
      <input type="file" id="file-upload" accept="image/*" />
    </label>
  </header>

  <div id="chat-box"></div>
  <div id="typing-indicator"></div>

  <div id="message-controls">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button onclick="toggleEmoji()">ðŸ˜Š</button>
    <button onclick="sendMessage()">Send</button>
  </div>

  <emoji-picker id="emoji-picker" style="display:none; position:absolute; bottom: 60px; right: 20px;"></emoji-picker>

  <script>
    const socket = io('https://test-5-jdfo.onrender.com'); // replace with your backend
    const user = JSON.parse(localStorage.getItem('user'));
    const urlParams = new URLSearchParams(window.location.search);
    const friendId = urlParams.get('fid');

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const typingIndicator = document.getElementById('typing-indicator');
    const fileInput = document.getElementById('file-upload');

    let friendName = '';

    fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
      .then(res => res.json())
      .then(data => {
        friendName = data.user.fullname;
        document.getElementById('friend-name').textContent = friendName;
      });

    // Online status
    socket.emit('user-connected', user._id);
    socket.on('update-status', ({ userId, status }) => {
      if (userId === friendId) {
        document.getElementById('status').textContent = status ? 'Online' : 'Offline';
      }
    });

    // Typing indicator
    messageInput.addEventListener('input', () => {
      socket.emit('typing', { to: friendId, from: user._id });
    });

    socket.on('typing', ({ from }) => {
      if (from === friendId) {
        typingIndicator.textContent = `${friendName} is typing...`;
        setTimeout(() => {
          typingIndicator.textContent = '';
        }, 1500);
      }
    });

    socket.on('chat-message', (msg) => {
      if ((msg.to === user._id && msg.from === friendId) || (msg.to === friendId && msg.from === user._id)) {
        const div = document.createElement('div');
        div.className = 'message';
        if (msg.from === user._id) div.classList.add('you');

        if (msg.image) {
          const img = document.createElement('img');
          img.src = msg.image;
          img.className = 'file-preview';
          div.appendChild(img);
        }

        if (msg.text) {
          const text = document.createElement('div');
          text.textContent = `${msg.text}`;
          div.appendChild(text);
        }

        const time = new Date(msg.time || Date.now()).toLocaleTimeString();
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = time;
        div.appendChild(timestamp);

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      const msg = {
        from: user._id,
        to: friendId,
        text: text || '',
        time: new Date().toISOString()
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          msg.image = reader.result;
          socket.emit('chat-message', msg);
        };
        reader.readAsDataURL(file);
      } else {
        socket.emit('chat-message', msg);
      }

      messageInput.value = '';
      fileInput.value = '';
    }

    function toggleEmoji() {
      const picker = document.getElementById('emoji-picker');
      picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('emoji-picker').addEventListener('emoji-click', e => {
      messageInput.value += e.detail.unicode;
    });
  </script>
</body>
</html>
