<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #1877f2;
      --bg: #f0f2f5;
      --bubble-me: #d1e7ff;
      --bubble-you: #e4e6eb;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .me {
      align-items: flex-end;
    }

    .you {
      align-items: flex-start;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      font-size: 14px;
      word-wrap: break-word;
      position: relative;
    }

    .me .message {
      background-color: var(--bubble-me);
    }

    .you .message {
      background-color: var(--bubble-you);
    }

    .seen {
      font-size: 11px;
      color: gray;
      margin-top: 3px;
    }

    .date-separator {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 10px 0;
    }

    #typing-indicator {
      font-size: 12px;
      color: gray;
      margin-left: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span> <span id="friend-status" style="font-weight: normal;">(offline)</span>
</header>

<div id="chat-container"></div>
<div id="typing-indicator" style="display:none;">Typing...</div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." oninput="handleTyping()" />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
const socket = io('https://test-5-jdfo.onrender.com');
const user = JSON.parse(localStorage.getItem('user'));
const friendId = new URLSearchParams(location.search).get('fid');
const chatContainer = document.getElementById('chat-container');
const typingIndicator = document.getElementById('typing-indicator');
let lastDate = '';
const seenMessages = new Set();

socket.emit('user-connected', user._id);

socket.on('online-users', (ids) => {
  document.getElementById('friend-status').textContent = ids.includes(friendId) ? '(online ðŸŸ¢)' : '(offline âš«)';
});

fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById('friend-name').textContent = data.user.fullname;
  });

loadHistory();

async function loadHistory() {
  const res = await fetch(`https://test-5-jdfo.onrender.com/messages/${user._id}/${friendId}`);
  const messages = await res.json();

  messages.forEach(msg => {
    const type = msg.from === user._id ? 'me' : 'you';
    const dateStr = formatDate(msg.createdAt);
    if (dateStr !== lastDate) {
      addDateSeparator(dateStr);
      lastDate = dateStr;
    }
    const el = addMessage(msg.text, type, msg._id, msg.createdAt, msg.seen, msg.seenAt);
    if (type === 'you' && !msg.seen) {
      observeSeen(el, msg._id, msg.from, msg.to);
    }
  });
}

socket.on('chat-message', (msg) => {
  const type = msg.from === user._id ? 'me' : 'you';
  const dateStr = formatDate(msg.createdAt);
  if (dateStr !== lastDate) {
    addDateSeparator(dateStr);
    lastDate = dateStr;
  }
  const el = addMessage(msg.text, type, msg._id, msg.createdAt, msg.seen, msg.seenAt);
  if (type === 'you' && !msg.seen) {
    observeSeen(el, msg._id, msg.from, msg.to);
  }
});

socket.on('message-seen', ({ messageId, seenAt }) => {
  const el = document.getElementById(`seen-${messageId}`);
  if (el) {
    el.textContent = `âœ“ Seen at ${new Date(seenAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
  }
});

function sendMessage() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  if (!text) return;

  const msg = {
    from: user._id,
    to: friendId,
    text,
    createdAt: new Date().toISOString()
  };

  socket.emit('chat-message', msg);
  input.value = '';
}

function addMessage(text, type, id, createdAt, seen, seenAt) {
  const row = document.createElement('div');
  row.className = `message-row ${type}`;
  row.id = `msg-${id}`;

  const bubble = document.createElement('div');
  bubble.className = 'message';
  bubble.textContent = text;

  if (type === 'me') {
    const seenEl = document.createElement('div');
    seenEl.className = 'seen';
    seenEl.id = `seen-${id}`;
    seenEl.textContent = seen ? `âœ“ Seen at ${new Date(seenAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}` : '';
    bubble.appendChild(seenEl);
  }

  row.appendChild(bubble);
  chatContainer.appendChild(row);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  return row;
}

function observeSeen(el, messageId, from, to) {
  if (seenMessages.has(messageId)) return;
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        seenMessages.add(messageId);
        socket.emit('seen-message', { messageId, from, to });
        observer.unobserve(el);
      }
    });
  }, { threshold: 0.7 });
  observer.observe(el);
}

function addDateSeparator(text) {
  const sep = document.createElement('div');
  sep.className = 'date-separator';
  sep.textContent = text;
  chatContainer.appendChild(sep);
}

function formatDate(dateStr) {
  const d = new Date(dateStr);
  const today = new Date();
  const yesterday = new Date();
  yesterday.setDate(today.getDate() - 1);

  if (d.toDateString() === today.toDateString()) return 'Today';
  if (d.toDateString() === yesterday.toDateString()) return 'Yesterday';
  return d.toLocaleDateString();
}

// Typing Indicator
let typingTimeout;
function handleTyping() {
  socket.emit('typing', { from: user._id, to: friendId });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    socket.emit('stop-typing', { from: user._id, to: friendId });
  }, 1000);
}

socket.on('typing', ({ from }) => {
  if (from === friendId) typingIndicator.style.display = 'block';
});

socket.on('stop-typing', ({ from }) => {
  if (from === friendId) typingIndicator.style.display = 'none';
});
</script>

</body>
</html>
