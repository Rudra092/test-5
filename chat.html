<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1877f2;
      color: white;
      padding: 12px;
      font-size: 18px;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message-row {
      margin: 6px 0;
      display: flex;
      flex-direction: column;
    }
    .me { align-items: flex-end; }
    .you { align-items: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      background: #d1e7ff;
    }
    .you .bubble {
      background: #e4e6eb;
    }
    .seen-label {
      font-size: 10px;
      color: gray;
      margin-top: 2px;
    }
    .date-separator {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 8px 0;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #send-button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 20px;
    }
    #typing-indicator {
      font-size: 13px;
      color: gray;
      padding-left: 15px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span>
  <span id="friend-status" style="font-weight: normal; font-size: 14px;">(offline)</span>
</header>

<div id="chat-container"></div>
<div id="typing-indicator" style="display:none;">Typing...</div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
const socket = io('https://test-5-jdfo.onrender.com');
const user = JSON.parse(localStorage.getItem('user'));
const friendId = new URLSearchParams(location.search).get('fid');
const chatContainer = document.getElementById('chat-container');
const typingIndicator = document.getElementById('typing-indicator');
let lastDate = '';
const seenMessages = new Set();

socket.emit('user-connected', user._id);

fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById('friend-name').textContent = data.user.fullname;
  });

socket.on('online-users', (ids) => {
  const isOnline = ids.includes(friendId);
  document.getElementById('friend-status').textContent = isOnline ? '(online ðŸŸ¢)' : '(offline âš«)';
});

loadHistory();

async function loadHistory() {
  const res = await fetch(`https://test-5-jdfo.onrender.com/messages/${user._id}/${friendId}`);
  const messages = await res.json();
  messages.forEach(msg => {
    const type = msg.from === user._id ? 'me' : 'you';
    const msgEl = addMessage(msg.text, type, msg._id, msg.createdAt, msg.seen);
    if (type === 'you' && !msg.seen) observeSeen(msgEl, msg._id, msg.from, msg.to);
  });
}

socket.on('chat-message', (msg) => {
  const type = msg.from === user._id ? 'me' : 'you';
  const msgEl = addMessage(msg.text, type, msg._id, msg.createdAt, msg.seen);
  if (type === 'you' && !msg.seen) observeSeen(msgEl, msg._id, msg.from, msg.to);
});

socket.on('message-seen', ({ messageId }) => {
  const seenEl = document.getElementById(`seen-${messageId}`);
  if (seenEl) seenEl.textContent = 'âœ“ Seen';
});

function sendMessage() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  if (!text) return;
  const msg = { from: user._id, to: friendId, text };
  socket.emit('chat-message', msg);
  input.value = '';
}

function addMessage(text, type, msgId, time, seen) {
  const row = document.createElement('div');
  row.className = `message-row ${type}`;
  row.id = `msg-${msgId}`;
  
  const dateStr = new Date(time).toDateString();
  if (dateStr !== lastDate) {
    const sep = document.createElement('div');
    sep.className = 'date-separator';
    sep.textContent = dateStr;
    chatContainer.appendChild(sep);
    lastDate = dateStr;
  }

  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.textContent = text;

  const seenEl = document.createElement('div');
  seenEl.className = 'seen-label';
  seenEl.id = `seen-${msgId}`;
  seenEl.textContent = (type === 'me' && seen) ? 'âœ“ Seen' : '';

  row.appendChild(bubble);
  if (type === 'me') row.appendChild(seenEl);

  chatContainer.appendChild(row);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  return row;
}

function observeSeen(el, messageId, from, to) {
  if (seenMessages.has(messageId)) return;
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        seenMessages.add(messageId);
        socket.emit('seen-message', { messageId, from, to });
        observer.unobserve(el);
      }
    });
  }, { threshold: 0.5 });
  observer.observe(el);
}

// Typing logic
let typingTimeout;
const input = document.getElementById('message-input');
input.addEventListener('input', () => {
  socket.emit('typing', { from: user._id, to: friendId });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    socket.emit('stop-typing', { from: user._id, to: friendId });
  }, 1500);
});

socket.on('typing', ({ from, to }) => {
  if (from === friendId && to === user._id) typingIndicator.style.display = 'block';
});
socket.on('stop-typing', ({ from, to }) => {
  if (from === friendId && to === user._id) typingIndicator.style.display = 'none';
});
</script>

</body>
</html>
