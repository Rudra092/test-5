<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
    .message { margin: 5px 0; }
    .own { text-align: right; color: blue; }
    .other { text-align: left; color: green; }
    .status { font-size: 0.8rem; color: gray; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="status" class="status">Connecting...</div>
  <div id="chat-box"></div>
  <input id="message" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const friend = JSON.parse(localStorage.getItem("chatFriend"));

    const socket = io("https://test-5-jdfo.onrender.com", {
      transports: ["websocket"],
      reconnection: true,
    });

    const chatBox = document.getElementById("chat-box");
    const status = document.getElementById("status");

    let isTyping = false;

    socket.on("connect", () => {
      socket.emit("user-connected", {
        _id: user._id,
        fullname: user.fullname,
      });
      status.textContent = "Connected";
    });

    socket.on("connect_error", (err) => {
      console.error("Socket connection error:", err);
      status.textContent = "Disconnected";
    });

    socket.on("online-users", (users) => {
      const isOnline = users.find((u) => u._id === friend._id);
      status.textContent = isOnline ? "Friend is online" : "Friend is offline";
    });

    socket.on("chat-message", (msg) => {
      if (
        (msg.from === friend._id && msg.to === user._id) ||
        (msg.from === user._id && msg.to === friend._id)
      ) {
        appendMessage(msg);
        if (msg.from === friend._id) {
          socket.emit("mark-seen", { from: friend._id, to: user._id });
        }
      }
    });

    function sendMessage() {
      const input = document.getElementById("message");
      const content = input.value.trim();
      if (!content) return;

      const msg = {
        from: user._id,
        to: friend._id,
        content,
        type: "text",
        seen: false,
        timestamp: new Date(),
      };

      socket.emit("chat-message", msg);
      input.value = "";
    }

    function appendMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.from === user._id ? "own" : "other");
      div.textContent = msg.content + (msg.seen ? " âœ”" : "");
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = async () => {
      const res = await fetch(
        `https://test-5-jdfo.onrender.com/messages/${user._id}/${friend._id}`
      );
      const messages = await res.json();
      messages.forEach(appendMessage);
    };
  </script>
</body>
</html>
