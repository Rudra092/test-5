<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #1877f2;
      --bg: #f0f2f5;
      --text: #050505;
      --bubble-me: #d1e7ff;
      --bubble-you: #e4e6eb;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message-row {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
    }
    .me { align-items: flex-end; }
    .you { align-items: flex-start; }
    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      font-size: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      position: relative;
    }
    .me .message { background-color: var(--bubble-me); }
    .you .message { background-color: var(--bubble-you); }
    .seen-label {
      font-size: 11px;
      color: gray;
      margin-top: 2px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  Chat with <span id="friend-name">...</span>
  <span id="friend-status" style="font-weight: normal; font-size: 14px;">(offline)</span>
</header>

<div id="chat-container"></div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
  const socket = io('https://test-5-jdfo.onrender.com');
  const user = JSON.parse(localStorage.getItem('user'));
  const friendId = new URLSearchParams(location.search).get('fid');
  const chatContainer = document.getElementById('chat-container');

  socket.emit('user-connected', user._id);

  // Online status
  socket.on('online-users', (ids) => {
    const isOnline = ids.includes(friendId);
    document.getElementById('friend-status').textContent = isOnline ? '(online ðŸŸ¢)' : '(offline âš«)';
  });

  fetch(`https://test-5-jdfo.onrender.com/me/${friendId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('friend-name').textContent = data.user.fullname;
    });

  // Load history
  async function loadHistory() {
    const res = await fetch(`https://test-5-jdfo.onrender.com/messages/${user._id}/${friendId}`);
    const messages = await res.json();
    messages.forEach(msg => {
      const type = msg.from === user._id ? 'me' : 'you';
      addMessage(msg.text, type, msg._id, msg.seen, msg.timestamp);
      if (type === 'you' && !msg.seen) {
        socket.emit('seen-message', { messageId: msg._id, from: msg.from, to: msg.to });
      }
    });
  }

  loadHistory();

  socket.on('chat-message', (msg) => {
    if ((msg.to === user._id && msg.from === friendId) || (msg.to === friendId && msg.from === user._id)) {
      const type = msg.from === user._id ? 'me' : 'you';
      addMessage(msg.text, type, msg._id, msg.seen, msg.timestamp);
      if (type === 'you') {
        socket.emit('seen-message', { messageId: msg._id, from: msg.from, to: msg.to });
      }
    }
  });

  socket.on('message-seen', ({ messageId, seenAt }) => {
    const seenLabel = document.getElementById(`seen-${messageId}`);
    if (seenLabel) seenLabel.textContent = `âœ“ Seen at ${new Date(seenAt).toLocaleTimeString()}`;
  });

  function sendMessage() {
    const input = document.getElementById('message-input');
    const text = input.value.trim();
    if (!text) return;

    const msg = {
      from: user._id,
      to: friendId,
      text,
      timestamp: new Date().toISOString()
    };

    socket.emit('chat-message', msg);
    input.value = '';
  }

  function addMessage(text, type, msgId = '', seen = false, timestamp = '') {
    const row = document.createElement('div');
    row.className = `message-row ${type}`;

    const bubble = document.createElement('div');
    bubble.className = 'message';
    bubble.textContent = text;
    row.appendChild(bubble);

    if (type === 'me') {
      const seenEl = document.createElement('div');
      seenEl.className = 'seen-label';
      seenEl.id = `seen-${msgId}`;
      seenEl.textContent = seen ? `âœ“ Seen` : '';
      row.appendChild(seenEl);
    }

    chatContainer.appendChild(row);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
</script>

</body>
</html>
