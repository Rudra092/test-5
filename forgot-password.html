<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
<h2>Forgot Password</h2>
<form id="request-otp-form">
  <input type="email" name="email" placeholder="Enter your email" required />
  <button type="submit">Send OTP</button>
</form>
  </div>

<script>
  document.getElementById("request-otp-form").onsubmit = async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const res = await fetch("https://test-4-jqdf.onrender.com/request-otp", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ email })
    });
    const data = await res.json();
    if (data.success) {
      localStorage.setItem("reset_email", email);
      window.location.href = "verify-otp.html";
    } else {
      alert(data.message || "Error sending OTP");
    }
  };
</script>
</body>
</html>
