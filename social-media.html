<!-- public/social-media.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .user-card { border: 1px solid #ddd; padding: 10px; margin: 5px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Welcome, <span id="user-name"></span>!</h1>

  <h2>Friend Requests</h2>
  <div id="friend-requests"></div>

  <h2>All Users</h2>
  <div id="user-list"></div>

  <h2>Friends</h2>
  <div id="friend-list"></div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    document.getElementById('user-name').textContent = user.fullname;

    async function fetchUsers() {
      const res = await fetch('https://test-5-jdfo.onrender.com/me/' + user._id);
      const data = await res.json();
      renderFriends(data.user.friends);
    }

    async function loadAllUsers() {
      const res = await fetch('https://test-5-jdfo.onrender.com/users'); // you need to create this route to get all users
      const users = await res.json();
      const list = document.getElementById('user-list');
      list.innerHTML = '';
      users.forEach(u => {
        if (u._id !== user._id) {
          const div = document.createElement('div');
          div.className = 'user-card';
          div.innerHTML = `${u.fullname} (${u.username}) <button onclick="sendRequest('${u._id}')">Add Friend</button>`;
          list.appendChild(div);
        }
      });
    }

    async function sendRequest(to) {
      await fetch('https://test-5-jdfo.onrender.com/friend-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from: user._id, to })
      });
      alert('Request sent');
    }

    async function loadRequests() {
      const res = await fetch(`https://test-5-jdfo.onrender.com/friend-requests/${user._id}`);
      const data = await res.json();
      const div = document.getElementById('friend-requests');
      div.innerHTML = '';
      data.forEach(r => {
        const d = document.createElement('div');
        d.className = 'user-card';
        d.innerHTML = `${r.from.fullname} <button onclick="accept('${r._id}')">Accept</button>`;
        div.appendChild(d);
      });
    }

    async function accept(requestId) {
      await fetch('https://test-5-jdfo.onrender.com/friend-request/accept', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ requestId })
      });
      alert('Friend added');
      fetchUsers();
      loadRequests();
    }

    function renderFriends(friends) {
      const div = document.getElementById('friend-list');
      div.innerHTML = '';
      friends.forEach(friend => {
        const d = document.createElement('div');
        d.className = 'user-card';
        d.innerHTML = `${friend.fullname} <a href="chat.html?fid=${friend._id}">Chat</a>`;
        div.appendChild(d);
      });
    }

    fetchUsers();
    loadAllUsers();
    loadRequests();
  </script>
</body>
</html>
